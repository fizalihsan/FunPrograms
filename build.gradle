apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    testCompile("org.spockframework:spock-core:0.7-groovy-2.0"){
        exclude group:'org.codehaus.groovy'
    }
}